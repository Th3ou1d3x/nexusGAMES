<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Color Jumper Extreme</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root {
  --bg:#0f1220;
  --panel:#161a2b;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --marker:#ef4444;
  --jump:#3b82f6;
  --score:#fbbf24;
  --speed:#f472b6;
}
html,body {
  height:100%;
  margin:0;
  font-family:system-ui,Arial;
  background:radial-gradient(1200px 800px at 70% -10%, #1d2241 0%, var(--bg) 60%) no-repeat fixed;
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.wrap { width:min(92vw,520px); }
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:100%;
  margin-bottom:8px;
}
h1 { font-size:20px; margin:0; color:#fff; text-align:center; flex-grow:1; }
.back-btn {
  padding:6px 10px;
  background:#101427;
  color:#e5e7eb;
  border:1px solid rgba(255,255,255,0.08);
  border-radius:8px;
  text-decoration:none;
}
.stats { display:flex; gap:12px; font-size:14px; color:var(--muted); }
.stats b { color:#fff; }
.panel {
  position:relative;
  background:var(--panel);
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.08);
  overflow:hidden;
}
canvas {
  display:block;
  width:100%;
  height:auto;
  background:var(--panel);
  aspect-ratio:1/1.3;
  image-rendering:pixelated;
}
.controls {
  margin-top:12px;
  display:flex;
  justify-content:center;
  gap:8px;
}
.btn {
  min-width:60px;
  min-height:60px;
  border-radius:12px;
  font-size:22px;
  border:none;
  background:#101427;
  color:#fff;
  box-shadow:0 3px 6px rgba(0,0,0,0.3);
}
.overlay {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.4);
  z-index:10;
}
.notice {
  background:rgba(15,18,32,0.9);
  padding:20px 24px;
  border-radius:12px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.08);
}
.notice h2 {
  margin:0 0 8px;
  color:#fff;
}
.notice p { margin:0 0 12px; color:var(--muted); }
@keyframes pulse {
  0%,100% { opacity:0.8; transform:scaleX(1); }
  50% { opacity:1; transform:scaleX(1.2); }
}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <a href="/free" class="back-btn">&larr; Back</a>
    <h1>Color Jumper</h1>
    <div class="stats">
      <span>Score: <b id="score">0</b></span>
      <span>Platforms: <b id="platformCount">0</b></span>
      <span>Level: <b id="level">1</b></span>
    </div>
  </header>

  <div class="panel">
    <canvas id="game" width="480" height="640"></canvas>
    <div class="overlay" id="startOverlay">
      <div class="notice">
        <h2>Ready?</h2>
        <p>Press <b>Enter</b> or tap <b>Start</b></p>
        <button id="startBtn" class="btn">Start</button>
      </div>
    </div>
    <div class="overlay" id="gameOverOverlay" style="display:none;">
      <div class="notice">
        <h2>Game Over</h2>
        <button id="restartBtn" class="btn">Restart</button>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" id="leftBtn">&larr;</button>
    <button class="btn" id="jumpBtn">&uarr;</button>
    <button class="btn" id="rightBtn">&rarr;</button>
  </div>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const ui={
  score:document.getElementById("score"),
  platformCount:document.getElementById("platformCount"),
  level:document.getElementById("level"),
  startOverlay:document.getElementById("startOverlay"),
  gameOverOverlay:document.getElementById("gameOverOverlay")
};

let player,playerColor,playerSize=20,playerSpeed=4,jumpPower=-10,gravity=0.4,grounded=false;
let platforms=[],platformCount=0,score=0,level=1,keys={},running=false,gameOver=false;
let cameraY=0,trail=[],floatTexts=[];

function randomColor(){return `hsl(${Math.random()*360},70%,60%)`;}

function startGame(){
  ui.startOverlay.style.display="none";
  ui.gameOverOverlay.style.display="none";
  running=true; gameOver=false; score=0; platformCount=0; level=1;
  playerColor=randomColor();
  
  platforms=[];
  for(let i=0;i<50;i++){createPlatform(i*100);}
  
  // spawn player on top of the first platform
  const firstPlatform = platforms[0];
  player = {
    x: firstPlatform.x + 40 - playerSize/2, // centered on platform
    y: firstPlatform.y - playerSize,
    vy: 0
  };
  
  cameraY=player.y - canvas.height/3;
  requestAnimationFrame(loop);
}

function createPlatform(y){
  const x=Math.random()*(canvas.width-80);
  const color=`hsl(${Math.random()*360},60%,50%)`;
  const powerup=Math.random()<0.1?["jump","score","speed"][Math.floor(Math.random()*3)]:null;
  platforms.push({x,y:canvas.height-y,color,powerup});
}

function addScore(val,x,y){
  score+=val;
  floatTexts.push({x,y,text:`+${val}`,alpha:1});
}

function update(){
  if(!running)return;
  if(keys["a"])player.x-=playerSpeed;
  if(keys["d"])player.x+=playerSpeed;
  player.vy+=gravity;
  player.y+=player.vy;

  if(player.y>canvas.height-cameraY+100){gameOver=true;running=false;ui.gameOverOverlay.style.display="flex";}

  grounded=false;
  for(const p of platforms){
    if(player.x+playerSize>p.x && player.x<p.x+80 && player.y+playerSize>p.y && player.y+playerSize<p.y+10 && player.vy>0){
      player.y=p.y-playerSize;player.vy=jumpPower;grounded=true;
      platformCount++;
      // update level every 50 platforms
      level=Math.floor(platformCount/50)+1;

      if(p.powerup){
        if(p.powerup==="jump")player.vy=jumpPower*1.3;
        if(p.powerup==="score")addScore(10,player.x,player.y-cameraY);
        if(p.powerup==="speed")playerSpeed+=0.5;
        p.powerup=null;
      }
    }
  }

  if(player.y-cameraY<canvas.height/3)cameraY=player.y-canvas.height/3;

  // spawn more platforms
  const highest=platforms[platforms.length-1].y;
  if(canvas.height-highest-cameraY<800)createPlatform(platformCount*100);

  trail.push({x:player.x,y:player.y,size:playerSize,alpha:0.5});
  if(trail.length>15)trail.shift();
  floatTexts.forEach(t=>{t.y-=1;t.alpha-=0.02;});
  floatTexts=floatTexts.filter(t=>t.alpha>0);
  updateUI();
}

function updateUI(){
  ui.score.textContent=score;
  ui.platformCount.textContent=platformCount;
  ui.level.textContent=level;
}

function draw(){
  ctx.fillStyle="#161a2b";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // glowing red markers every 50 platforms
  ctx.save();
  for(let i=50;i<=platformCount;i+=50){
    const markerY=canvas.height - i*100 + cameraY;
    if(markerY>-100 && markerY<canvas.height+100){
      const pulse=Math.sin(Date.now()/300)*0.3+0.7;
      ctx.fillStyle=`rgba(239,68,68,${pulse})`;
      ctx.shadowBlur=15;
      ctx.shadowColor="red";
      ctx.fillRect(0,markerY,canvas.width,4);
      ctx.shadowBlur=0;
      ctx.font="14px Arial";
      ctx.fillText("LEVEL "+i/50,10,markerY-6);
    }
  }
  ctx.restore();

  // platforms
  for(const p of platforms){
    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y-cameraY,80,10);
    if(p.powerup){
      const c=p.powerup==="jump"?getComputedStyle(document.documentElement).getPropertyValue("--jump"):
             p.powerup==="score"?getComputedStyle(document.documentElement).getPropertyValue("--score"):
             getComputedStyle(document.documentElement).getPropertyValue("--speed");
      ctx.fillStyle=c;
      ctx.beginPath();
      ctx.arc(p.x+40,p.y-cameraY-10,6,0,Math.PI*2);
      ctx.fill();
    }
  }

  // trail
  trail.forEach(t=>{
    ctx.beginPath();
    ctx.arc(t.x+t.size/2,t.y-cameraY+t.size/2,t.size/2,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${t.alpha})`;
    ctx.fill();
  });

  // player
  ctx.fillStyle=playerColor;
  ctx.fillRect(player.x,player.y-cameraY,playerSize,playerSize);

  // float score text
  floatTexts.forEach(t=>{
    ctx.globalAlpha=t.alpha;
    ctx.fillStyle="#fff";
    ctx.font="16px Arial";
    ctx.fillText(t.text,t.x,t.y);
    ctx.globalAlpha=1;
  });
}

function loop(){if(!running)return;update();draw();requestAnimationFrame(loop);}

// controls
document.addEventListener("keydown",e=>{keys[e.key.toLowerCase()]=true;if(e.key==="Enter"&&!running)startGame();});
document.addEventListener("keyup",e=>{keys[e.key.toLowerCase()]=false;});

["leftBtn","rightBtn"].forEach(id=>{
  const key=id==="leftBtn"?"a":"d";
  const btn=document.getElementById(id);
  btn.addEventListener("touchstart",()=>keys[key]=true);
  btn.addEventListener("touchend",()=>keys[key]=false);
  btn.addEventListener("mousedown",()=>keys[key]=true);
  btn.addEventListener("mouseup",()=>keys[key]=false);
});
document.getElementById("jumpBtn").addEventListener("click",()=>{
  if(grounded){player.vy=jumpPower;grounded=false;}
});
document.getElementById("startBtn").onclick=startGame;
document.getElementById("restartBtn").onclick=startGame;

updateUI();
</script>
</body>
</html>
