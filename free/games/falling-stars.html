<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Stars Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(1200px 800px at 70% -10%, #1d2241 0%, #0f1220 60%) no-repeat fixed;
      overflow-x: hidden;
      color: white;
      text-align: center;
    }

    /* Always visible back button */
    #always-back-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 8px 15px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }

    /* Game container */
    #game {
      position: relative;
      margin: 60px auto 20px auto;
      width: 400px;
      height: 600px;
      background: rgba(0, 0, 0, 0.4);
      border: 3px solid white;
      border-radius: 10px;
      overflow: hidden;
      backdrop-filter: blur(4px);
      touch-action: none;
      transform-origin: top center;
    }

    #basket {
      position: absolute;
      bottom: 10px;
      left: 170px;
      width: 60px;
      height: 30px;
      background: orange;
      border-radius: 5px;
      box-shadow: 0 0 15px 5px rgba(255,165,0,0.8);
    }

    .star {
      position: absolute;
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 10px yellow;
    }

    #hud {
      margin-top: 10px;
    }

    /* Overlays */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      visibility: hidden;
    }

    .overlay.visible {
      visibility: visible;
    }

    .overlay button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-btn { background: #007bff; color: white; }
    #restart-btn { background: #28a745; color: white; }
    #back-btn { background: #dc3545; color: white; }
    #resume-btn { background: #ffc107; color: black; }

    /* Mobile controls */
    #controls {
      display: none; /* hidden on desktop */
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      box-sizing: border-box;
    }

    .arrow-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      user-select: none;
      opacity: 0.6; /* semi-transparent */
      transition: opacity 0.2s;
    }

    .arrow-btn:active {
      opacity: 1;
    }

    /* Show controls only on small screens */
    @media (max-width: 600px) {
      #controls { display: flex; }
    }
  </style>
</head>
<body>
  <!-- Always available Back button -->
  <button id="always-back-btn">‚¨Ö Back</button>

  <h1>üåü Falling Stars üåü</h1>
  <div id="game">
    <div id="basket"></div>

    <!-- Start Screen -->
    <div id="start-screen" class="overlay visible">
      <h2>Welcome to Falling Stars</h2>
      <p>Catch the stars with your basket. Don‚Äôt let them hit the ground!</p>
      <button id="start-btn">Start Game</button>
    </div>

    <!-- Pause Screen -->
    <div id="pause-screen" class="overlay">
      <h2>‚è∏ Game Paused</h2>
      <p>Press SPACE or tap Resume to continue</p>
      <button id="resume-btn">Resume</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" class="overlay">
      <p id="final-score"></p>
      <p id="high-score-display"></p>
      <button id="restart-btn">Restart</button>
      <button id="back-btn">Back</button>
    </div>

    <!-- Mobile Controls -->
    <div id="controls">
      <button id="left-btn" class="arrow-btn">‚¨Ö</button>
      <button id="right-btn" class="arrow-btn">‚û°</button>
    </div>
  </div>

  <div id="hud">
    <p>Score: <span id="score">0</span></p>
    <p>Lives: <span id="lives">3</span></p>
    <p>High Score: <span id="high-score">0</span></p>
  </div>

  <audio id="catch-sfx" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="miss-sfx" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const game = document.getElementById("game");
    const basket = document.getElementById("basket");
    const scoreEl = document.getElementById("score");
    const livesEl = document.getElementById("lives");
    const highScoreEl = document.getElementById("high-score");

    const startScreen = document.getElementById("start-screen");
    const startBtn = document.getElementById("start-btn");
    const pauseScreen = document.getElementById("pause-screen");
    const resumeBtn = document.getElementById("resume-btn");
    const gameOverScreen = document.getElementById("game-over");
    const finalScoreEl = document.getElementById("final-score");
    const highScoreDisplay = document.getElementById("high-score-display");
    const restartBtn = document.getElementById("restart-btn");
    const backBtn = document.getElementById("back-btn");
    const alwaysBackBtn = document.getElementById("always-back-btn");

    const leftBtn = document.getElementById("left-btn");
    const rightBtn = document.getElementById("right-btn");

    const catchSfx = document.getElementById("catch-sfx");
    const missSfx = document.getElementById("miss-sfx");

    let score = 0;
    let lives = 3;
    let basketX = 170;
    let gameWidth = 400;
    let gameHeight = 600;

    let fallSpeed = 5;
    let spawnRate = 1000;
    let spawnInterval;

    let paused = false;
    let keysPressed = {};
    let moveSpeed = 6;

    let highScore = localStorage.getItem("fallingStarsHighScore") || 0;
    highScoreEl.textContent = highScore;

    // Scale game to fit screen
    function resizeGame() {
      const maxWidth = window.innerWidth * 0.9;
      const maxHeight = window.innerHeight * 0.75;
      const scale = Math.min(maxWidth / 400, maxHeight / 600, 1);
      game.style.transform = `scale(${scale})`;
    }
    window.addEventListener("resize", resizeGame);
    resizeGame();

    // Smooth movement loop
    function moveBasket() {
      if (!paused) {
        if (keysPressed["arrowleft"] || keysPressed["a"] || keysPressed["left"]) {
          basketX = Math.max(0, basketX - moveSpeed);
        }
        if (keysPressed["arrowright"] || keysPressed["d"] || keysPressed["right"]) {
          basketX = Math.min(gameWidth - basket.offsetWidth, basketX + moveSpeed);
        }
        basket.style.left = basketX + "px";
      }
      requestAnimationFrame(moveBasket);
    }
    moveBasket();

    // Keyboard
    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        togglePause();
      } else {
        keysPressed[e.key.toLowerCase()] = true;
      }
    });
    document.addEventListener("keyup", e => {
      keysPressed[e.key.toLowerCase()] = false;
    });

    // Mobile buttons
    function holdButton(key) {
      keysPressed[key] = true;
    }
    function releaseButton(key) {
      keysPressed[key] = false;
    }

    leftBtn.addEventListener("touchstart", () => holdButton("left"));
    leftBtn.addEventListener("touchend", () => releaseButton("left"));
    rightBtn.addEventListener("touchstart", () => holdButton("right"));
    rightBtn.addEventListener("touchend", () => releaseButton("right"));

    leftBtn.addEventListener("mousedown", () => holdButton("left"));
    leftBtn.addEventListener("mouseup", () => releaseButton("left"));
    rightBtn.addEventListener("mousedown", () => holdButton("right"));
    rightBtn.addEventListener("mouseup", () => releaseButton("right"));

    // Game logic
    function createStar() {
      if (paused) return;
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.floor(Math.random() * (gameWidth - 20)) + "px";
      star.style.top = "0px";
      game.appendChild(star);
      moveStar(star);
    }

    function moveStar(star) {
      let starY = 0;
      let fall = setInterval(() => {
        if (paused) return;
        starY += fallSpeed;
        star.style.top = starY + "px";

        let starRect = star.getBoundingClientRect();
        let basketRect = basket.getBoundingClientRect();

        if (
          starRect.bottom >= basketRect.top &&
          starRect.left < basketRect.right &&
          starRect.right > basketRect.left
        ) {
          score++;
          scoreEl.textContent = score;
          catchSfx.currentTime = 0;
          catchSfx.play();
          game.removeChild(star);
          clearInterval(fall);
          adjustDifficulty();
        } else if (starY > gameHeight) {
          lives--;
          livesEl.textContent = lives;
          missSfx.currentTime = 0;
          missSfx.play();
          game.removeChild(star);
          clearInterval(fall);

          if (lives <= 0) {
            endGame();
          }
        }
      }, 30);
    }

    function adjustDifficulty() {
      if (score % 5 === 0) {
        fallSpeed += 1;
      }
      if (score % 10 === 0) {
        spawnRate = Math.max(300, spawnRate - 100);
        clearInterval(spawnInterval);
        spawnInterval = setInterval(createStar, spawnRate);
      }
    }

    function endGame() {
      clearInterval(spawnInterval);
      gameOverScreen.classList.add("visible");
      finalScoreEl.textContent = "Final Score: " + score;

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("fallingStarsHighScore", highScore);
      }

      highScoreDisplay.textContent = "High Score: " + highScore;
      highScoreEl.textContent = highScore;
    }

    function startGame() {
      score = 0;
      lives = 3;
      fallSpeed = 5;
      spawnRate = 1000;
      scoreEl.textContent = score;
      livesEl.textContent = lives;
      paused = false;
      spawnInterval = setInterval(createStar, spawnRate);
    }

    function togglePause() {
      if (gameOverScreen.classList.contains("visible")) return;
      if (paused) {
        paused = false;
        pauseScreen.classList.remove("visible");
      } else {
        paused = true;
        pauseScreen.classList.add("visible");
      }
    }

    // Event Listeners
    startBtn.addEventListener("click", () => {
      startScreen.classList.remove("visible");
      startGame();
    });

    resumeBtn.addEventListener("click", () => togglePause());
    restartBtn.addEventListener("click", () => location.reload());
    backBtn.addEventListener("click", () => (window.location.href = "/"));
    alwaysBackBtn.addEventListener("click", () => (window.location.href = "/"));
  </script>
</body>
</html>
